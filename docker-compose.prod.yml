version: '3'
services:
  rabbit:
    hostname: rabbit
    image: rabbitmq:3-management
    expose:
    - 5672
    ports:
    - "5672:5672"
    - "15672:15672"
    volumes:
    - rabbit:/var/lib/rabbit
    - ./rabbit.conf:/etc/rabbit/rabbitmq.conf
    env_file:
    - ./.env.prod.rabbit
  celery:
    build: .
    command: celery -A istok worker --pool=solo -l info
    depends_on:
    - db
    - rabbit
    env_file:
    - ./.env.prod
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    ports:
      - "5432:5432"
  web:
    build: .
    command: sh -c "/wait &&
      ./manage.py compilemessages --locale=ru &&
      ./manage.py migrate &&
      ./manage.py collectstatic --no-input --clear &&
      gunicorn istok.wsgi:application --bind 0.0.0.0:8990"
    volumes:
      - .:/istok
      - static_volume:/istok/staticfiles
      - media_volume:/istok/assets
    ports:
      - "8990:8990"
    depends_on:
      - db
      - rabbit
    links:
      - db
    env_file:
    - ./.env.prod

volumes:
  postgres_data:
  rabbit:
  static_volume:
  media_volume: